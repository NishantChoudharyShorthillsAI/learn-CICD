name: Grant GitHub Repo Access

on:
  workflow_dispatch:
    inputs:
      github_username:
        description: "GitHub Username to grant access"
        required: true
        type: string

      repo_url:
        description: "GitHub Repository URL (https://github.com/owner/repo)"
        required: true
        type: string

      role:
        description: "Access Role"
        required: true
        type: choice
        options:
          - Read
          - Write
          - Admin

jobs:
  grant-access:
    runs-on: ubuntu-latest

    steps:
      - name: Parse repo info and map role
        id: vars
        run: |
          REPO_URL="${{ inputs.repo_url }}"
          OWNER=$(echo "$REPO_URL" | awk -F'/' '{print $(NF-1)}')
          REPO=$(echo "$REPO_URL" | awk -F'/' '{print $NF}')

          case "${{ inputs.role }}" in
            Read)
              PERMISSION="pull"
              ;;
            Write)
              PERMISSION="push"
              ;;
            Admin)
              PERMISSION="admin"
              ;;
          esac

          echo "owner=$OWNER" >> $GITHUB_OUTPUT
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "permission=$PERMISSION" >> $GITHUB_OUTPUT

      - name: Grant repository access
        run: |
          curl -X PUT \
            -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${{ steps.vars.outputs.owner }}/${{ steps.vars.outputs.repo }}/collaborators/${{ inputs.github_username }} \
            -d "{\"permission\":\"${{ steps.vars.outputs.permission }}\"}"
