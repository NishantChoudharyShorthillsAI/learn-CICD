name: Grant GitHub Repo Access

on:
  workflow_dispatch:
    inputs:
      github_usernames:
        description: "GitHub usernames (comma-separated, e.g. john,alice,bob)"
        required: true
        type: string

      repo_url:
        description: "GitHub Repository URL (https://github.com/owner/repo)"
        required: true
        type: string

      role:
        description: "Access Role"
        required: true
        type: choice
        options:
          - Read
          - Write
          - Admin

jobs:
  grant-access:
    runs-on: ubuntu-latest

    steps:
      - name: Parse repo info and map role
        id: vars
        run: |
          REPO_URL="${{ inputs.repo_url }}"
          OWNER=$(echo "$REPO_URL" | awk -F'/' '{print $(NF-1)}')
          REPO=$(echo "$REPO_URL" | awk -F'/' '{print $NF}')

          case "${{ inputs.role }}" in
            Read)
              PERMISSION="pull"
              ;;
            Write)
              PERMISSION="push"
              ;;
            Admin)
              PERMISSION="admin"
              ;;
          esac

          echo "owner=$OWNER" >> $GITHUB_OUTPUT
          echo "repo=$REPO" >> $GITHUB_OUTPUT
          echo "permission=$PERMISSION" >> $GITHUB_OUTPUT

      - name: Grant repository access to multiple users
        run: |
          IFS=',' read -ra USERS <<< "${{ inputs.github_usernames }}"

          for USER in "${USERS[@]}"; do
            USER=$(echo "$USER" | xargs) # trim spaces
            echo "Granting ${{ steps.vars.outputs.permission }} access to $USER"

            curl -s -o response.json -w "%{http_code}" \
              -X PUT \
              -H "Authorization: Bearer ${{ secrets.GH_PAT }}" \
              -H "Accept: application/vnd.github+json" \
              https://api.github.com/repos/${{ steps.vars.outputs.owner }}/${{ steps.vars.outputs.repo }}/collaborators/$USER \
              -d "{\"permission\":\"${{ steps.vars.outputs.permission }}\"}"

            echo " â†’ Done for $USER"
          done
